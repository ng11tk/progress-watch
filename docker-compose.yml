services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: progress-watch-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongodb_data:/data/db
    networks:
      - progress-watch-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Server (Node.js/Express)
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: progress-watch-server
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb+srv://ng11tk:TestMongo123@namastenode.qpvbswo.mongodb.net/progress-watch
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-this}
      - PORT=3000
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - progress-watch-network

  # Frontend Client (React static files)
  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: progress-watch-client
    restart: unless-stopped
    expose:
      - "5173"
    depends_on:
      - server
    networks:
      - progress-watch-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: progress-watch-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - client
      - server
    networks:
      - progress-watch-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      /bin/sh -c "trap exit TERM; while :;
      do certbot renew --quiet;
      sleep 12h & wait $${!}; done;"
    networks:
      - progress-watch-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  progress-watch-network:
    driver: bridge
